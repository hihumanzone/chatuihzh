<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Theme Chat UI</title>
<!-- Include the KaTeX CSS for LaTeX rendering -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css" integrity="sha384-zB1R0o8wRlQdEM1mQoaesN5c5Ct66F9bHGSU1auMubwCohUVkK3ff+j5Ka6q0x40" crossorigin="anonymous">
<!-- Include the Markdown-it for Markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.2/dist/markdown-it.min.js"></script>
<!-- Include the KaTeX library for LaTeX rendering within Markdown -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js" integrity="sha384-kL3+9S00ouE5BPgccpphiXKGirknyCeV5e7JMATjzL/rle7PntTvCjGzyASdv7rI" crossorigin="anonymous"></script>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    margin: 0;
    padding: 20px;
    color: #ffffff;
}
.chat-container {
    max-width: 800px;
    margin: auto;
}
.chat-box {
    background: #1e1e1e;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
    height: 500px;
    overflow-y: auto;
}
.chat-box .message {
    padding: 5px 10px;
    margin: 5px;
    border-radius: 5px;
    position: relative;
    word-wrap: break-word;
}
.chat-box .message.user {
    background: #005c97;
    color: #f8f8f8;
}
.chat-box .message.assistant {
    background: #2b2b2b;
    color: #cccccc;
}
.chat-box .message.loading {
    color: #bbbbbb;
    text-align: center;
}
.chat-controls {
    display: flex;
}
.chat-input {
    flex-grow: 1;
    padding: 10px;
    margin-right: 10px;
    border: none;
    border-radius: 5px;
    color: #f8f8f8;
    background: #252525;
}
.button {
    padding: 10px 20px;
    background: #0b93f6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.button:disabled {
    background: #3a3a3a;
    cursor: not-allowed;
}
#apiSettings {
    margin-bottom: 20px;
}
#apiKey, #apiEndpoint {
    min-width: 300px;
    margin-right: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    color: #ffffff;
    background: #252525;
}
</style>
</head>
<body>
<div class="chat-container">
    <div id="apiSettings">
        <input id="apiKey" type="text" placeholder="Enter your OpenAI API Key" />
        <input id="apiEndpoint" type="text" placeholder="Enter API Endpoint" value="https://api.openai.com/v1/chat/completions" />
    </div>
    <div class="chat-box" id="chatBox">
        <!-- Messages will be added here dynamically -->
    </div>
    <div class="chat-controls">
        <input class="chat-input" id="userInput" type="text" placeholder="Say something..." onkeydown="if(event.keyCode === 13) { sendMessage(); }" />
        <button class="button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
// Helper functions to manage cookies
function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    const expires = "expires="+ d.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
}

function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(cname) === 0) {
            return c.substring(cname.length, c.length);
        }
    }
    return "";
}

const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');
const apiKeyInput = document.getElementById('apiKey');
const apiEndpointInput = document.getElementById('apiEndpoint');
const markdown = window.markdownit();

let messages = [];

function appendMessage(role, rawContent) {
    const loadingMessage = chatBox.querySelector('.loading');
    if (loadingMessage) {
        chatBox.removeChild(loadingMessage);
    }
    
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', role);
    messageDiv.innerHTML = markdown.render(rawContent); // Render Markdown to HTML
    chatBox.appendChild(messageDiv);
    
    // KaTeX Rendering
    messageDiv.querySelectorAll('.katex').forEach(katexElem => {
        const katexText = katexElem.textContent;
        try {
            katex.render(katexText, katexElem);
        } catch (e) {
            katexElem.style.color = 'red';
            katexElem.textContent = 'Error rendering LaTeX';
        }
    });

    chatBox.scrollTo(0, chatBox.scrollHeight);
}

function displayLoading() {
    const loadingDiv = document.createElement('div');
    loadingDiv.classList.add('message', 'loading');
    loadingDiv.textContent = 'Loading...';
    chatBox.appendChild(loadingDiv);
    chatBox.scrollTo(0, chatBox.scrollHeight);
}

// Load API settings from cookies on page load
window.onload = function() {
    const storedApiKey = getCookie('apiKey');
    const storedApiEndpoint = getCookie('apiEndpoint');
    
    if (storedApiKey) {
        apiKeyInput.value = storedApiKey;
    }
    
    if (storedApiEndpoint) {
        apiEndpointInput.value = storedApiEndpoint;
    }
};

function sendMessage() {
    const content = userInput.value.trim();
    const apiKey = apiKeyInput.value.trim();
    const apiEndpoint = apiEndpointInput.value.trim();
    
    // Save API settings in cookies
    setCookie('apiKey', apiKey, 30);
    setCookie('apiEndpoint', apiEndpoint, 30);

    if (!content || !apiKey || !apiEndpoint) {
        alert('Please enter a message, API key, and endpoint.');
        return;
    }
    
    appendMessage('user', content);
    displayLoading();

    const requestBody = {
        model: "gpt-3.5-turbo",
        messages: messages.concat([{role: "user", content: content}])
    };

    fetch(apiEndpoint, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify(requestBody)
    })
    .then(response => response.json())
    .then(data => {
        const assistantMessage = data.choices[0].message.content.trim();
        appendMessage('assistant', assistantMessage);
        messages.push({role: "assistant", content: assistantMessage});
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
        appendMessage('assistant', 'Error: Could not reach the server.');
    });

    // Reset the input field
    userInput.value = '';
    // Add the last user message to the messages array
    if(content) {
        messages.push({role: "user", content: content});
    }
}
</script>
</body>
</html>
