<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat with GPT</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1a1a1a;
    margin: 0;
    padding: 0;
    color: #ddd;
}
.chat-container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}
.chat-box {
    background: #333;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
    height: 500px;
    overflow-y: auto;
}
.chat-box .message {
    padding: 5px 10px;
    margin: 5px;
    border-radius: 5px;
    position: relative;
}
.chat-box .message.user {
    background: #0b93f6;
    align-self: flex-end;
    color: white;
}
.chat-box .message.assistant {
    background: #4e4e50;
    color: white;
    align-self: flex-start;
}
.chat-box .message.loading {
    text-align: center;
    color: #999;
}
.chat-controls {
    display: flex;
}
.chat-input {
    flex-grow: 1;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #777;
    border-radius: 5px;
    background: #333;
    color: #ddd;
}
.button {
    padding: 10px 20px;
    background: #0b93f6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.button:disabled {
    background: #555;
    cursor: not-allowed;
}
#apiSettings {
    margin-bottom: 20px;
}
#apiKey, #apiEndpoint {
    min-width: 300px;
    margin-right: 10px;
    padding: 10px;
    border: 1px solid #777;
    border-radius: 5px;
    background: #333;
    color: #ddd;
}
</style>

<!-- KaTeX for LaTeX rendering -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js" crossorigin="anonymous"></script>

<!-- Showdown for Markdown -->
<script src="https://cdn.jsdelivr.net/npm/showdown@1.10.0/dist/showdown.min.js"></script>
</head>
<body>
<div class="chat-container">
    <div id="apiSettings">
        <input id="apiKey" type="text" placeholder="Enter your OpenAI API Key" />
        <input id="apiEndpoint" type="text" placeholder="Enter API Endpoint" value="https://api.openai.com/v1/chat/completions" />
    </div>
    <div class="chat-box" id="chatBox">
        <!-- Messages will be added here dynamically -->
    </div>
    <div class="chat-controls">
        <input class="chat-input" id="userInput" type="text" placeholder="Say something..." onkeydown="if(event.keyCode === 13) { sendMessage(); }" />
        <button class="button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
// Helper functions to manage cookies
function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    const expires = "expires="+ d.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
}

function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(cname) === 0) {
            return c.substring(cname.length, c.length);
        }
    }
    return "";
}

const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');
const apiKeyInput = document.getElementById('apiKey');
const apiEndpointInput = document.getElementById('apiEndpoint');

let messages = [];

function appendMessage(role, content, renderMarkdownAndLatex = false) {
    if (renderMarkdownAndLatex) {
        content = renderContent(content);
    }
    
    const loadingMessage = chatBox.querySelector('.loading');
    if (loadingMessage) {
        chatBox.removeChild(loadingMessage);
    }
    
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', role);
    messageDiv.innerHTML = renderMarkdownAndLatex ? content : document.createTextNode(content).textContent;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTo(0, chatBox.scrollHeight);
}

function displayLoading() {
    const loadingDiv = document.createElement('div');
    loadingDiv.classList.add('message', 'loading');
    loadingDiv.textContent = 'Loading...';
    chatBox.appendChild(loadingDiv);
    chatBox.scrollTo(0, chatBox.scrollHeight);
}

// Load API settings from cookies on page load
window.onload = function() {
    const storedApiKey = getCookie('apiKey');
    const storedApiEndpoint = getCookie('apiEndpoint');
    
    if (storedApiKey) {
        apiKeyInput.value = storedApiKey;
    }
    
    if (storedApiEndpoint) {
        apiEndpointInput.value = storedApiEndpoint;
    }
};

function sendMessage() {
    const content = userInput.value.trim();
    const apiKey = apiKeyInput.value.trim();
    const apiEndpoint = apiEndpointInput.value.trim();
    
    // Save API settings in cookies
    setCookie('apiKey', apiKey, 30);
    setCookie('apiEndpoint', apiEndpoint, 30);

    if (!content || !apiKey || !apiEndpoint) {
        alert('Please enter a message, API key, and endpoint.');
        return;
    }
    
    appendMessage('user', content);
    displayLoading();

    const requestBody = {
        model: "gpt-3.5-turbo",
        messages: messages.concat([{role: "user", content: content}])
    };

    fetch(apiEndpoint, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify(requestBody)
    })
    .then(response => response.json())
    .then(data => {
        const assistantMessage = data.choices[0].message.content.trim();
        appendMessage('assistant', assistantMessage, true); // Pass true to indicate content should be rendered
        messages.push({role: "assistant", content: assistantMessage});
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
        appendMessage('assistant', 'Error: Could not reach the server.');
    });

    userInput.value = ''; // Reset the input field
    messages.push({role: "user", content: content}); // Add user's message to the messages array
}

// Rendering Markdown and LaTeX
function renderContent(content) {
    // Use showdown library for Markdown
    const converter = new showdown.Converter();
    let html = converter.makeHtml(content);

    // Render LaTeX using KaTeX
    html = html.replace(/\$([^\$]+)\$/g, (match, tex) => {
        try {
            return katex.renderToString(tex, {
                throwOnError: false // Do not throw on errors, render them as is
            });
        } catch (e) {
            console.error('Error rendering LaTeX:', e);
            return tex;
        }
    });

    return html;
}
</script>
</body>
</html>
