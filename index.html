<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="logo.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Chat with GPT Models">
  <meta name="keywords" content="Chat, OpenAI, GPT, AI">
  <title>Chat with GPT Models</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<link rel="manifest" href="/manifest.json">
<body>
  <div id="chat-container">
    <h1>Chat with GPT Models</h1>
    <h2 onclick="toggleModelMenu()">Settings</h2>
    <div id="model-menu">
      <ul>
        <h3>Switch Model:</h3>
        <li onclick="selectModel('gpt-3.5-turbo')">GPT-3.5 Turbo</li>
        <li onclick="selectModel('gpt-3.5-turbo-0613')">GPT-3.5 0613</li>
        <li onclick="selectModel('gpt-3.5-turbo-16k')">GPT-3.5 16k</li>
        <li onclick="selectModel('gpt-3.5-turbo-16k-0613')">GPT-3.5 16k 0613</li>
        <li onclick="selectModel('gpt-4')">GPT-4</li>
        <li onclick="selectModel('gpt-4-0613')">GPT-4 0613</li>
        <li onclick="selectModel('gpt-4-32k')">GPT-4 32k</li>
        <li onclick="selectModel('gpt-4-32k-0613')">GPT-4 32k 0613</li>
        <li onclick="selectModel('claude-2-100k')">Claude 2 100k</li>
        <li onclick="selectModel('llama-2-70b-chat')">Llama 2 70b</li>
      </ul>
      <h3>System Role:</h3>
      <input id="system-role-input" placeholder="Enter the system role" style="display: block;">
      <h3>API Key:</h3>
      <input type="password" id="api-key-input" placeholder="Enter your API key">
      <h3>API Endpoint:</h3>
      <input id="api-endpoint-input" placeholder="Enter the API endpoint (optional)"> <br> <br> <br> <br>
    </div>
  </div>
  <button id="copy-button">Copy Latest Message</button>
  <div id="chat-history"><div id="ai-thinking" style="display: none;"><h4>AI is thinking...</h4></div></div>
  <textarea id="message-input" placeholder="Type your message"></textarea>
  <button id="send-button">Send➤️</button>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML"></script>
  <script type="text/javascript" src="script.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
